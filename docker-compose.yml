dbdata:
  image: cogniteev/echo
  command: echo 'Data Container for PostgreSQL'
  volumes:
    - /var/lib/postgresql/data

db:
  image: postgres
  volumes_from:
    - dbdata

backend:
  # Uncomment image for deploying and comment build
  # image: faulik/kaiter_backend
  build: ./backend
  # Comment next line for first launch
  command: rails s -p 3000 -b 0.0.0.0
  ports:
    - "3000:3000"
  links:
    - db
  volumes:
    - ./backend:/app/backend
  environment:
    - DATABASE_HOST=db
    - RAILS_ENV=development

frontend:
  # Uncomment image for deploying and comment build
  # image: faulik/kaiter_backend
  build: ./frontend
  privileged: true
  ports:
    - "80:9000"
    - "35729:35729"
  volumes:
    - ./frontend:/app/frontend
  